<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de correo</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333;">
    <div style="width: 100%; max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px;">
        <h2 style="text-align: center; color: #0A9396;">¡Bienvenido a TrackIt!</h2>
        <p>Hola {{name}},</p>
        <p>Gracias por registrarte en nuestra plataforma. Para confirmar tu cuenta, haz clic en el siguiente enlace:</p>
        <p style="text-align: center;">
            <a href="{{confirmationUrl}}" style="background-color: #0A9396; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Confirmar correo</a>
        </p>
        <p>Si no te registraste, por favor ignora este correo.</p>
        <p>¡Gracias y que tengas un buen día!</p>
    </div>
</body>
</html>
