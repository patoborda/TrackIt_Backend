<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333;">
    <div style="width: 100%; max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px;">
        <h2 style="text-align: center; color: #0A9396;">Restablecer tu contraseña</h2>
        <p>Hola {{name}},</p>
        <p>Hemos recibido una solicitud para restablecer tu contraseña. Si no realizaste esta solicitud, ignora este mensaje.</p>
        <p style="text-align: center;">
            <a href="{{resetUrl}}" style="background-color: #0A9396; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Restablecer contraseña</a>
        </p>
        <p>¡Gracias y que tengas un buen día!</p>
    </div>
</body>
</html>
